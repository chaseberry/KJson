def $versionNumber = '0.0.19'//Current uploaded version

group 'edu.csh.chase.kjson'
version $versionNumber

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven-publish'

repositories {
    mavenCentral()
    jcenter()
}

buildscript {
    ext.kotlin_version = '1.1.0'
    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.2'
    }
}

dependencies {
    testCompile 'junit:junit:4.11'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
    test.java.srcDirs += 'src/test/kotlin'
}

bintray {
    Properties properties = new Properties()
    properties.load(project.rootProject.file('local.properties').newDataInputStream())
    user = properties.getProperty('bintray.user')
    key = properties.getProperty('bintray.apiKey')
    publications = ['kjsonPublication']
    pkg {
        repo = 'maven'
        name = 'KJson'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/chaseberry/KJson.git'
        version {
            name = $versionNumber
            desc = 'Json for Kotlin'
            released = new Date()
        }
    }
}

publishing {
    publications {
        kjsonPublication(MavenPublication) {
            from components.java
            groupId 'edu.csh.chase.kjson'
            artifactId 'kjson'
            version $versionNumber
        }
    }
}